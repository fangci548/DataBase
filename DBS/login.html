<script>
    function isnull(){
        var user = document.getElementById("user");
        var psw = document.getElementById("psw");

        if(user.value == '' || user.value == null || psw.value == '' || psw.value == null){
            alert("帳號 密碼 不得為空");
        }
    }
</script>

<body>
    <div class="d-flex" id="wrapper">

        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Start Reservation</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="home.html">新增預約</a>

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
